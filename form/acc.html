<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="acc.css">
    <link rel="stylesheet" type="text/css" href="C:\Users\Emmanuel Nwafor\Downloads\fontawesome-free-5.15.1-web\fontawesome-free-5.15.1-web\css\all.css">
</head>
<body>
    <main>
        <div class="main_box">
            <div class="first_box">

                <div class="check">
                    <i id="check" class="fas fa-check-circle"></i>
                    <h3>Quick and free sign-up</h3>
                    <p>Enter your email address to create an account.</p>
                </div>

                <div class="check">
                    <i id="check" class="fas fa-check-circle"></i>
                    <h3>Cross-platform solution</h3>
                    <p>Preview your newsletter on any device before sending them out.</p>
                </div>

                <div class="check">
                    <i id="check" class="fas fa-check-circle"></i>
                    <h3>Start sending emails</h3>
                    <p>Use our API or pick our pre-built template.</p>
                </div>
            </div>

            <div class="second_box">
                <h1>Create your account</h1>
                <form>
                    
                    <div class="form_control">
                        <label for="Email">Email</label>
                    <input class="text_box" type="text" placeholder="Enter your email address">
                    </div>
                    
                    <div class="form_control">
                        <label for="fullname">Full name</label>
                    <input class="text_box" type="text" placeholder="Enter your full name">
                    </div>
                    
                    <div class="form_control">
                        <label for="password">Password</label>
                    <input class="text_box" type="password" placeholder="Type to create a password">
                    </div>

                    <p class="para"><input class="checkbox" type="checkbox">Get updates and notifications about our product.</p>
                    <button>Type to create a password</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
